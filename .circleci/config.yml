# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

commands:
  prepare:
    steps:
      - checkout
      - run: git fetch --tags
      - restore_cache:
          key: appliedscience.js_interop.{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ checksum "deps.edn" }}

executors:
  clojure:
    docker:
      - image: circleci/clojure:tools-deps-1.10.0.411-node-browsers-legacy
    environment:
      JAVA_OPTS: "-Xms512m -Xmx3200m"

jobs:
  deps-and-test:
    executor: clojure
    steps:
      - prepare

      - run: clojure -A:release -Spath
      - run: clojure -A:test -Spath

      - run:
          name: Test (:optimizations :none)
          command: yarn test1;
      - run:
          name: Test (:optimizations :advanced)
          command: yarn test2;

      - save_cache:
          key: appliedscience.js_interop.{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ checksum "deps.edn" }}
          paths:
            - ~/.m2
            - ~/.gitlibs
            - .cpcache

  build-and-deploy:
    executor: clojure
    steps:
      - prepare
      - run: yarn build
      - run: yarn deploy

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - deps-and-test:
          filters:
            tags:
              only: /.*/
      - build-and-deploy:
          requires:
            - deps-and-test
          filters:
            tags:
              only: /^v.*/ }
            branches:
              ignore: /.*/



